<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            
            <h3 id="sub-title">Humans VS Computers</h3>
            <h4 id="who">Choose your weapon</h4>
            <h4 id="first">The first to 5 wins</h4>
            <div class="buttons">
                <button type="button" id="Rock" class="btn"><img src="./images/rock.png" alt=""></button>
                <button type="button" id="Paper" class="btn"><img src="./images/paper.png" alt=""></button>
                <button type="button" id="Scissors" class="btn"><img src="./images/scissors.png" alt=""></button>
            </div>
            <div id="round-c">Round nÂ°:  <span id="round">1</span></div>
            <div class="choices">
                <div>Humans choice: <span id="h-choice"></span> </div>
                <div>Computers choice: <span id="c-choice"></span> </div>
            </div>
            <div class="score">
                <h2>Humans score: <span id="h-score">0</span></h2>
                <h2>Computers score: <span id="c-score"></span></h2>
            </div>
            <div class="result">
                <h1 id="result"</h1>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
